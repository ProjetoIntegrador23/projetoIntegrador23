<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Consumo de Energia | Login</title>
    <link rel="icon" href="./img/logo/logoPrincipal.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JS -->
    <script
      src="https://kit.fontawesome.com/026675cdf7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="header__navigation">
        <div class="navigation__logo">
          <figure>
            <a href="./index.html">
              <img
                src="./img/logo/logoPrincipal.png"
                alt="Logo do site - Um raio com amarela em torno de duas flexas, de cores azul forte e amarela, em forma de circulo"
              />
            </a>
          </figure>
        </div>
        <div class="navigation__menu">
          <button id="btn-register">
            <a href="./register.html">Cadastrar-se</a>
          </button>
          <button id="btn-login"><a href="./login.html">Entrar</a></button>
        </div>
      </nav>
    </header>
    <main>
      <div class="main__container">
        <form class="container__login">
          <h2>Login</h2>
          <label for="login-email">
            <input
              type="email"
              name="login-email"
              id="email-user"
              placeholder="Digite seu e-mail"
            />
          </label>
          <label for="login-password">
            <input
              type="password"
              name="login-password"
              id="password-user"
              placeholder="Digite sua senha"
            />
          </label>
          <span
            >Não tem um cadastro?
            <a href="./form-register.html">Cadastre-se agora!</a></span
          >
          <button id="btn-formLogin">ENTRAR</button>
        </form>
      </div>
    </main>
    <footer>
      <h4>
        Projeto Integrador | Aplicação Web - Medidor de Consumo de Energia
      </h4>
    </footer>
    <script src="./js/pages/login.js"></script>
  </body>
</html>
