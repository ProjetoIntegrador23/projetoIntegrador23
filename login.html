<body>
    <main>
        <div class="container">
            <form active="#" method="post" class="container_form-loin">
                <div class="form-login_logo">
                    <figure>
                        <img src="./img/logo/logoPrincipal.png" alt="Logo do site - Um raio com amarela em torno de duas flexas, de cores azul forte e amarela, em forma de circulo">
                    </figure>
                </div>
                <div class="form-login-inputs">
                    <label for="login-email">
                        <input type="email" name="login-email" id="email-user" placeholder="Digite seu e-mail" required>
                    </label>
                    <label for="login-password">

                    <span>Não tem um cadastro? <a href="./form-register.html">Cadastre-se agora!</a></span>
                    <input type="submit" value="ENTRAR">
                </div>
            </form>
